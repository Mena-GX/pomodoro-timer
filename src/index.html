<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src = "render.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Tiny5&display=swap" rel="stylesheet">

  </head>
  <body>

    <h1>Pomodoro Timer</h1>

    <div id = "settings">
      <img id = "gear" src = "pomodoro-timer/assets/gear.png" alt = "pixel gear">
    </div>

    <div id = "settingsBar">
      <h2>Settings</h2>

      <div id = "close">
        <img src = "pomodoro-timer/assets/x.png" id = "x" alt = "pixel x">
      </div>

      <h3 id = "rounds">Rounds:</h3>
      <input type = "number" id = "interval" value = "4" min = "1">

      <h3 id = "length">Length:</h3>
      <input type = "number" id = "runTime" value = "25" min = "1">

      <h3 id = "breaklength">Break Length:</h3>
      <input type = "number" id = "breakTime" value = "5" min = "1">

      <button id = "saveBtn">Save</button>
    </div>

    <div id = "tomatoholder">

      <img id = "tomato" src = "pomodoro-timer/assets/thetomato.png" alt = "pixel art of a tomato">

    </div>

    <div id = "space"></div>

    <p id = "timer"></p>

    <div id = "space"></div>

    <button id = "startBtn">Start</button>

    <div id = "space"></div>

    <button id = "stopBtn">Stop</button>

    <div id = "timesUp">
      <h1 id = "textBreak">Break Time!</h1>

      <p id = "theRound"></p>

      <button id = "startBreak">Start</button>
    </div>
  </body>
</html>
